<div class="card">
    <div class="step2box">

        <div class="step2box__box--title">
            <img src="assets/images/bt_page_title-icon.png">
            <span>Fill In Your Information Below</span>
        </div>
        <form name="frmStep2" novalidate ng-submit="frmStep2.$valid && step2.save()">

            <ul class="step2box__input--form">

                <li>
                    <label class="step2box__label--box">Your Name <b>*</b></label>
                    <input type="text" class="step2box__textfld--box" name="name"
                        ng-model="step2.eventDetails.user.name" ng-required="true" placeholder="Type in Your Full Name"
                        uib-tooltip="Name is required" tooltip-placement="bottom-left"
                        tooltip-is-open="frmStep2.name.$invalid && (frmStep2.name.$touched || frmStep2.$submitted)"
                        tooltip-enable="frmStep2.name.$invalid && (frmStep2.name.$touched || frmStep2.$submitted)">
                </li>

                <li>
                    <label class="step2box__label--box">Email <b>*</b></label>
                    <input type="text" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" class="step2box__textfld--box"
                        ng-model="step2.eventDetails.user.email" name="email" required
                        placeholder="Type in Your Email Address" uib-tooltip="{{step2.emailValidation(frmStep2)}}"
                        tooltip-placement="bottom-left"
                        tooltip-is-open="frmStep2.email.$invalid && (frmStep2.email.$touched || frmStep2.$submitted)"
                        tooltip-enable="frmStep2.email.$invalid && (frmStep2.email.$touched  || frmStep2.$submitted)">
                </li>

                <li>
                    <label class="step2box__label--box">Phone Number <b>*</b></label>
                    <input type="text" class="step2box__textfld--box" name="phoneNumber"
                        ng-model="step2.eventDetails.user.phoneNumber" ng-intl-tel-input required
                        uib-tooltip="{{step2.phoneValidation(frmStep2)}}" tooltip-placement="bottom-left"
                        tooltip-is-open="frmStep2.phoneNumber.$invalid && (frmStep2.phoneNumber.$touched || frmStep2.$submitted)"
                        tooltip-enable="frmStep2.phoneNumber.$invalid && (frmStep2.phoneNumber.$touched || frmStep2.$submitted)">
                </li>

                <li>
                    <input type="checkbox" class="step2box__checkbox" ng-model="step2.acceptCondition"
                        id="addinfocheckbox">
                    <label class="step2box__label--checkbox" for="addinfocheckbox">
                        I Accept to Reveive Additional Information
                    </label>
                </li>

                <li>
                    <label class="step2box__label--box">Additional Field 1</label>
                    <input type="text" class="step2box__textfld--box" name="additionalInfo"
                        ng-model="step2.eventDetails.user.additionalInfo" placeholder="Type in Your Placeholder Text">
                </li>

                <li>
                    <button class="step2box__submitform--btn" type="submit">
                        Submit Form
                    </button>
                </li>

            </ul>

        </form>
    </div>
</div>
